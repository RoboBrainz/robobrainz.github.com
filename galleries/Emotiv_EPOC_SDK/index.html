<script src="../../assets/js/flowr.plugin.js"></script>
<script>
jsonContent = [{"url": "EmoKey.png", "size": {"h": 120, "w": 180}, "url_thumb": "EmoKey.thumbnail.png", "title": "Emokey"}, {"url": "EmoComposer.png", "size": {"h": 180, "w": 108}, "url_thumb": "EmoComposer.thumbnail.png", "title": "Emocomposer"}, {"url": "EmoComposer_usability_problems.png", "size": {"h": 180, "w": 108}, "url_thumb": "EmoComposer_usability_problems.thumbnail.png", "title": "Emocomposer usability problems"}, {"url": "TestBench.png", "size": {"h": 135, "w": 180}, "url_thumb": "TestBench.thumbnail.png", "title": "Testbench"}, {"url": "EmotivControlPanel_save_profile_problem.png", "size": {"h": 107, "w": 180}, "url_thumb": "EmotivControlPanel_save_profile_problem.thumbnail.png", "title": "Emotivcontrolpanel save profile problem"}];
$("#gallery_container").flowr({
        data : jsonContent,
        height : 180*.6,
        padding: 5,
        rows: -1,
        render : function(params) {
            // Just return a div, string or a dom object, anything works fine
            img = $("<img />").attr({
                'src': params.itemData.url_thumb,
                'width' : params.width,
                'height' : params.height
            }).css('max-width', '100%');
            link = $( "<a></a>").attr({
                'href': params.itemData.url,
                'class': 'image-reference'
            });
            div = $("<div />").addClass('image-block').attr({
                'title': params.itemData.title,
                'data-toggle': "tooltip",
            });
            link.append(img);
            div.append(link);
            div.hover(div.tooltip());
            return div;
        },
        itemWidth : function(data) { return data.size.w; },
        itemHeight : function(data) { return data.size.h; },
        complete : function(params) {
            if( jsonContent.length > params.renderedItems ) {
                nextRenderList = jsonContent.slice( params.renderedItems );
            }
        }
    });
$("a.image-reference").colorbox({rel:"gal", maxWidth:"100%",maxHeight:"100%",scalePhotos:true});
</script>
